version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  go_router: ^14.1.3
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
